<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="section-center">
        <div class="gift-img">
          <img src="./gift.jpeg" alt="img" />
        </div>
        <div class="gift-info">
          <h3>OLD IPHONE GIVEAWAY</h3>
          <h4 class="giveaway">Giveaway Ends On <span></span></h4>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim
            dignissimos perspiciatis cum et ipsum veritatis, iste aut est
            obcaecati fugit adipisci, maiores, ipsam aliquam ab.
          </p>
          <div class="deadline">
            <div class="deadline-format">
              <div>
                <h4 class="days">34</h4>
                <span>days</span>
              </div>
            </div>
            <div class="deadline-format">
              <div>
                <h4 class="hours">34</h4>
                <span>hours</span>
              </div>
            </div>
            <div class="deadline-format">
              <div>
                <h4 class="minutes">34</h4>
                <span>mins</span>
              </div>
            </div>
            <div class="deadline-format">
              <div>
                <h4 class="seconds">34</h4>
                <span>seconds</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
